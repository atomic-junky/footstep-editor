name: Build

on: [push, pull_request]

env:
    app-name: footstep-editor

jobs:
  build:
    name: Build release binaries

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.11", "3.12", "3.13"]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip pyinstaller pytest
          pip install -r requirements.txt

      - name: Test with pytest
        run: pytest

      - name: Build with pyinstaller
        run: pyinstaller --noconsole --onefile src/__main__.py --name "${{ env.app-name }}-${{ matrix.os }}" --add-data "assets:assets"

      - name: Deploy artifacts
        uses: actions/upload-artifact@v6
        with:
          name: ${{ env.app-name }}-${{ matrix.os }}
          path: app/dist/${{ env.app-name }}-${{ matrix.os }}*
          if-no-files-found: error