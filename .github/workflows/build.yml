name: Build

on: [push, pull_request]

env:
    app-name: footstep-editor

jobs:
  build:
    name: Build release binaries

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.13", "3.14"]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt

      - name: Install ffmpeg (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install ffmpeg (macOS)
        if: runner.os == 'macOS'
        run: brew install ffmpeg

      - name: Install ffmpeg (Windows)
        if: runner.os == 'Windows'
        run: choco install ffmpeg --no-progress

      - name: Resolve ffmpeg binary path
        id: ffmpeg
        run: |
          echo "path=$(python -c 'import shutil; print(shutil.which("ffmpeg"))')" >> $GITHUB_OUTPUT
        shell: bash

      - name: Build with pyinstaller
        run: >
          pyinstaller
          --noconsole --onefile
          src/__main__.py
          --name "${{ env.app-name }}-${{ matrix.os }}"
          --add-data "src/assets:assets"
          --add-binary "${{ steps.ffmpeg.outputs.path }}:imageio_ffmpeg/binaries"

      - name: Deploy artifacts
        uses: actions/upload-artifact@v6
        with:
          name: ${{ env.app-name }}-${{ matrix.os }}
          path: /dist/${{ env.app-name }}-${{ matrix.os }}*
          if-no-files-found: error