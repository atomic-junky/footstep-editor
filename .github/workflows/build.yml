name: Build

on: [push, pull_request]

env:
    app-name: footstep-editor

jobs:
  build:
    name: Build release binaries

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.13", "3.14"]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt

      - name: Install ffmpeg (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg upx

      - name: Install ffmpeg (macOS)
        if: runner.os == 'macOS'
        run: brew install ffmpeg upx

      - name: Install ffmpeg (Windows)
        if: runner.os == 'Windows'
        run: choco install ffmpeg upx --no-progress

      - name: Resolve ffmpeg binary paths
        id: ffmpeg
        run: |
          echo "ffmpeg=$(python -c 'import shutil; print(shutil.which("ffmpeg"))')" >> $GITHUB_OUTPUT
          echo "ffprobe=$(python -c 'import shutil; print(shutil.which("ffprobe"))')" >> $GITHUB_OUTPUT
        shell: bash

      - name: Build with pyinstaller
        run: >
          pyinstaller
          --noconsole --onefile
          src/__main__.py
          --name "${{ env.app-name }}-${{ matrix.os }}-py${{ matrix.python-version }}"
          --add-data "src/assets:assets"
          --add-binary "${{ steps.ffmpeg.outputs.ffmpeg }}:imageio_ffmpeg/binaries"
          --add-binary "${{ steps.ffmpeg.outputs.ffprobe }}:imageio_ffmpeg/binaries"
          --hidden-import _cffi_backend
          --exclude-module tkinter
          --exclude-module unittest
          --exclude-module PySide6.QtWebEngineWidgets
          --exclude-module PySide6.QtWebEngineCore
          --exclude-module PySide6.QtWebEngineQuick
          --exclude-module PySide6.Qt3DCore
          --exclude-module PySide6.Qt3DRender
          --exclude-module PySide6.Qt3DInput
          --exclude-module PySide6.Qt3DLogic
          --exclude-module PySide6.Qt3DAnimation
          --exclude-module PySide6.Qt3DExtras
          --exclude-module PySide6.QtCharts
          --exclude-module PySide6.QtDataVisualization
          --exclude-module PySide6.QtMultimedia
          --exclude-module PySide6.QtMultimediaWidgets
          --exclude-module PySide6.QtBluetooth
          --exclude-module PySide6.QtNfc
          --exclude-module PySide6.QtLocation
          --exclude-module PySide6.QtPositioning
          --exclude-module PySide6.QtRemoteObjects
          --exclude-module PySide6.QtSensors
          --exclude-module PySide6.QtSerialPort
          --exclude-module PySide6.QtSql
          --exclude-module PySide6.QtTest
          --exclude-module PySide6.QtVirtualKeyboard
          --exclude-module PySide6.QtQuick
          --exclude-module PySide6.QtQml
          --exclude-module PySide6.QtQuickWidgets

      - name: Deploy artifacts
        uses: actions/upload-artifact@v6
        with:
          name: ${{ env.app-name }}-${{ runner.os }}-py${{ matrix.python-version }}
          path: dist/${{ env.app-name }}-${{ runner.os }}-py${{ matrix.python-version }}*
          if-no-files-found: error